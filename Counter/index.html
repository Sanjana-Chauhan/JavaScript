<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="overlay">
            <h1>StopWatch</h1>
            <div class="clock-box">
                <div class="counter">
                    <span>00 : 00 : 00</span>
                 </div>
                 <div class="btn-box">
                    <button id="stopbtn" onclick="stopTime()"><i class="fa-solid fa-pause"></i></button>
                    <button id="strtbtn" ><i class="fa-solid fa-play"></i></button>
                    <button id="resetbtn" onclick="resetTime()"><i class="fa-solid fa-rotate-right"></i></button>
                 </div>
                 
            </div>    
        </div>
    </div>
</body>
<script src="counter.js"></script>
</html>
